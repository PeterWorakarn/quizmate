<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9BB3LJ0RQY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-9BB3LJ0RQY');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- SEO Tag -->
    <title>
        {% block title %}{% endblock %} | quizMate
    </title>
    <meta name="Description"
        content="quizMate aim to improve teaching capacity by offer a service to evaluate short-answer quiz.">
    <meta name="Keywords" content="quiz, learning, evaluation">

    <!-- Bootstrap tag -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    
    <!-- Favicon part (web and mobile) -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{url_for('static',filename='image/apple-icon-57x57.png')}}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{url_for('static',filename='image/apple-icon-60x60.png')}}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{url_for('static',filename='image/apple-icon-72x72.png')}}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static',filename='image/apple-icon-76x76.png')}}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{url_for('static',filename='image/apple-icon-114x114.png')}}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{url_for('static',filename='image/apple-icon-120x120.png')}}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{url_for('static',filename='image/apple-icon-144x144.png')}}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{url_for('static',filename='image/apple-icon-152x152.png')}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static',filename='image/apple-icon-180x180.png')}}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{url_for('static',filename='image/android-icon-192x192.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static',filename='image/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{url_for('static',filename='image/favicon-96x96.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static',filename='image/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static',filename='image/manifest.json')}}">
</head>

<body class="bg-dark" id="reload">
    <style>
        @media screen and (max-width:768px) {
            .image {
                display: none;
            }
        }

        .hide_text {
            white-space: nowrap;
            overflow: hidden;
            width: 175px;
            text-overflow: ellipsis;
        }
    </style>
    <div>{% include 'includes/_reload.html' %}</div>
    <div>{% include 'includes/_navigation.html' %}</div>

    <main class="container">
        <div class="pt-5"></div>
        {% block page_content %}
        {% endblock %}

    </main>
    <div>{% include 'includes/_footer.html' %}</div>
    <div>{% include 'includes/_overlay-bg.html' %}</div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</body>

</html>
