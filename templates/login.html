{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block page_content %}
<div class="row">
    <div class="col-md"></div>
    <div class="col-md-4">
        <div>{% include 'includes/_messages.html' %}</div>
        <form action="{{url_for('login')}}" method="POST" class="card">
            <div class="card-body">
                <div class="mb-2"><h1 class="display-6">Login</h1></div>
                <div class="mb-2"> <label for="email">Email</label><input class="form-control" type="email" name="email"
                        id="email" required></div>
                <div class="mb-2"> <label for="password">Password</label><input class="form-control" type="password"
                        name="password" id="password" required></div>
                <div class="pt-3"></div> 
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>

        </form>

    </div>

    <div class="col-md"></div>

</div>
{% endblock %}
